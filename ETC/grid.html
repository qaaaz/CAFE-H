<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      div{
        border: 5px solid gray;
      }
      #grid{
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>

  <body>
    <div id="grid">
      <div>YES</div>
      <div>NO</div>
    </div>
  </body>
</html>
